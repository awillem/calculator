<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <table id="calculator">
          <tbody>
            <tr>
                <td id="calcDisplay" colspan="5">0</td>
              </tr>
            <tr>
              <td id="resultDisplay" colspan="5">0</td>
            </tr>
            <tr>
              <td class="key MC">MC</td>
              <td class="key MR">MR</td>
              <td class="key MS">MS</td>
              <td class="key Mplus">M&#43;</td>
              <td class="key Mminus">M&#8722;</td>
            </tr>
            <tr>
              <td class="key backspace">&#8592;</td>
              <td class="key CE">CE</td>
              <td class="key E">C</td>
              <td class="num">(</td>
              <td class="num">)</td>
            </tr>
            <tr>
              <td class="num">7</td>
              <td class="num">8</td>
              <td class="num">9</td>
              <td class="oper divide">&#247;</td>
              <td class="func percent">&#37;</td>
            </tr>
            <tr>
              <td class="num">4</td>
              <td class="num">5</td>
              <td class="num">6</td>
              <td class="oper times">&#215;</td>
              <td class="func squareRoot">&#8730;</td>
            </tr>
            <tr>
              <td class="num">1</td>
              <td class="num">2</td>
              <td class="num">3</td>
              <td class="oper minus" >&#8722;</td>
              <td class="equals" rowspan="2">&#61;</td>
            </tr>
            <tr>
              <td class="num">0</td>
              <td class="num posNeg">&#43; &#47; &#8722;</td>
              <td class="num period">&#46;</td>
              <td class="oper plus">&#43;</td>
            </tr>
          </tbody>
        </table>
      </div> 
      <script src="script.js"></script> 
</body>
</html>
